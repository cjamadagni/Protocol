<html>

<head>
<title>Upload</title>
</head>

   <!--Import Google Icon Font-->
      <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="/static/css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      		
</head>

<body>

	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"> </script>
    <script type="text/javascript" src="/static/js/materialize.min.js"> </script>

    <script type="text/javascript">

      		 $(document).ready(function() {
    			$('select').material_select();
  				});

      </script>


    <!-- NAV BAR -->
    <nav>
	    <div class="nav-wrapper teal lighten-2">
	      <a href="#" class="brand-logo">Protocol</a>
	      <ul id="nav-mobile" class="right hide-on-med-and-down">
	      <li><a href="/returnhome/">Home</a></li>
	        <li><a href="/userprofile/">Profile</a></li>
	        <li><a href="/logout/">Log out</a></li>
	        <li><a href="/mypapers/">Papers</a></li>
	      </ul>
	    </div>
    </nav>


    <h1 class="teal-text text-lighten-2">&nbsp;Upload File</h1>

    <!-- File Upload -->
    <form id='upload' action="/upload/" method="post" enctype="multipart/form-data"> {% csrf_token %}
		    
		   <div class="file-field input-field col s9" style="margin-top:50px;">
		      <div class="btn" style="margin-left:80px;" >
		        <span>Upload File</span>
		        <input type="file" id="ups" name="ups">
		      </div>
		      <div class="file-path-wrapper">
		        <input class="file-path validate" type="text">
		      </div>
		    </div>

            
		    <div class="row">
			        <div class="input-field col s9" style="margin-top:50px;margin-left:75px;">
			          <input id="conference" type="text" class="validate" name="conference">
			          <label for="conference">Conference</label>
			        </div>
			</div>

			<div class = "row">
			<div class="input-field col s4" style="margin-top:35px;margin-left:75px;">
			    <select name = "broadDomain1">
			      <option value="" disabled selected>Choose Broad Domain #1</option>
			      <option value="Computer Networks">Computer Networks</option>
			      <option value="Operating Systems">Operating Systems</option>
			      <option value="Database Management Systems">Database Management Systems</option>
			      <option value="Algorithms">Algorithms</option>
			      <option value="Other">Other</option>
			    </select>
			    <label>Broad Domain's</label>
			</div>

			<div class="input-field col s4" style="margin-top:35px;margin-left:115px;">
			    <select name = "broadDomain2">
			      <option value="" disabled selected>Choose Broad Domain #2</option>
			      <option value="Computer Networks">Computer Networks</option>
			      <option value="Operating Systems">Operating Systems</option>
			      <option value="Database Management Systems">Database Management Systems</option>
			      <option value="Algorithms">Algorithms</option>
			      <option value="NULL">None</option>
			    </select>
			    <label>Broad Domain's</label>
			</div>

			</div>

			<div class="row">
          <div class="input-field col s9">
            <textarea style="margin-left:75px;" class="materialize-textarea" length="120" id="content" name="description"></textarea>
            <label for="textarea1" style="margin-left:75px;">Description</label>
          </div>
        </div>

		         	

		    <button class="waves-effect waves-light btn-large" style="margin-left:550px;margin-top:70px;" type="submit" name="action">Upload
    				<i class="material-icons left">description</i>
  			</button>

    </form>

    <!-- Keywords -->


</body>
</html>
