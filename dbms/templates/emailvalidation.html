<html>
<head>
<title>Sign up</title>
   <!--Import Google Icon Font-->
      <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="/static/css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

<body>

<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="/static/js/materialize.min.js"></script>

	
				
		<nav>
		  <div class="nav-wrapper teal lighten-2">
		    <a href="#!" class="brand-logo" style="padding: 0px 0px 0px 20px">Protocol</a>
		    
		  </div>
		</nav>


		<!-- Page Layout here -->
		
			<h5 class = " teal-text text-lighten-2" style="padding: 20px 0px 0px 20px">Sign Up Validation </h5>

				<!--Signup form -->
				<form class="col s6" action="/email_validate/" method="post" style="margin-left:15px;margin-top:10px;">{% csrf_token %}
			      <div class="row">
			        <div class="input-field col s3">
			          <input id="key" type="text" class="validate" name="key">
			          <label for="key">Key</label>
			        </div>
				  </div>
			        

			      <button class="waves-effect waves-light btn-large" style="margin-left:70px;" type="submit" name="action">Submit
    				<i class="material-icons right">send</i>
  				  </button>


			    </form>

	

		


 </body>
 </html>
