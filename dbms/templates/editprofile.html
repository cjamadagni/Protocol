<html>
<head>
<title>Sign up</title>
   <!--Import Google Icon Font-->
      <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="/static/css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

<body>

<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="/static/js/materialize.min.js"></script>


				
		<nav>
		  <div class="nav-wrapper teal lighten-2">
		    <a href="#!" class="brand-logo">Protocol</a>
		    
		  </div>
		</nav>


		<!-- Page Layout here -->
		
			<h1 class = " teal-text text-lighten-2">Edit Profile</h1>

				<!--Signup form -->
				<form class="col s12" action="/updateinfo/" method="post">{% csrf_token %}
			      <div class="row">
			        <div class="input-field col s6">
			          <input value="{{userdetails.first_name}}" id="first_name" type="text" class="validate" name="first_name">
			          <label for="first_name">First Name</label>
			        </div>

			        <div class="input-field col s6">
			          <input value="{{userdetails.last_name}}" id="last_name" type="text" class="validate" name="last_name">
			          <label for="last_name">Last Name</label>
			        </div>
			      </div>
			      
			      <div class="row">
			        <div class="input-field col s12">
			          <input value="{{userdetails.email}}" id="email" type="email" class="validate" name="email">
			          <label for="email">Email</label>
			        </div>
			      </div>  
				  					
                  <div class="row">
			        <div class="input-field col s12">
			          <input value="{{userdetails.cur_university}}" id="university" type="text" class="validate" name = "cur_university">
			          <label for="university">University</label>
			        </div>
			      </div>

			      <button class="waves-effect waves-light btn-large" style="margin-left:550px;" type="submit" name="action">Save Changes
    				<i class="material-icons right">send</i>
  				  </button>


			    </form>

		


 </body>
 </html>
