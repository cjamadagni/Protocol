<html>

<head>
<title>Profile Home</title>
</head>

   <!--Import Google Icon Font-->
      <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="/static/css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

      </head>

<body>

	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"> </script>
  <script type="text/javascript" src="/static/js/materialize.min.js"> </script>

  <script type="text/javascript">

           $(document).ready(function() {
          $('select').material_select();
          });

  </script>

    <!-- NAV BAR -->
    <nav>
	    <div class="nav-wrapper teal lighten-2">
	      <a href="#" class="brand-logo">Protocol</a>
	      <ul id="nav-mobile" class="right hide-on-med-and-down">
	        <li><a href="/userprofile/">Profile</a></li>
	        <li><a href="/logout/">Log out</a></li>
	        <li><a href="/mypapers/">Papers</a></li>
	      </ul>
	    </div>
    </nav>

    <!-- Search -->
    <form action = "/searchedpapers/" method = "post"> {% csrf_token %}
    <div class="row">
        
        <div class="input-field col s3" style="margin-top:156px;margin-left:75px;">
          <select name = "broadDomain">
            <option value="" disabled selected>Choose a Broad Domain</option>
            <option value="Computer Networks">Computer Networks</option>
            <option value="Operating Systems">Operating Systems</option>
            <option value="Database Management Systems">Database Management Systems</option>
            <option value="Algorithms">Algorithms</option>
            <option value="Other">Other</option>
            
          </select>
          <label>Field of Interest</label>
        </div>

        <div class="input-field col s4" style='margin-top:156px;margin-left:30px;'>
          <input id="search_paper" type="text" class="validate" name = "papername" default = "None">
          <label for="search_paper">Paper Name</label>
        </div>

        
        <!--<div>-->
        <button class="waves-effect waves-light btn-large" style='margin-top:150px;margin-left:60px;' type="submit" name="action">Search
          <i class="material-icons left">search</i>
        </button>
      <!--</div>-->

    </div>
    </form>

    <!-- Redirect to upload paper -->

    <form action="/uploadpaper/">

    	<div style="margin-top:175px; margin-left:500px;">
    		<button class="waves-effect waves-light btn-large" type="submit" name="action">Upload Paper
    			<i class="material-icons left">description</i>
  			</button>
  		</div>

  	</form>


  	<!--Footer-->

  	
</body>
</html>
