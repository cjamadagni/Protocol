<html>

<head>
<title>All Papers</title>
</head>

   <!--Import Google Icon Font-->
      <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="/static/css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

</head>

<body>

	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"> </script>
    <script type="text/javascript" src="/static/js/materialize.min.js"> </script>


    <!-- NAV BAR -->
    <nav>
	    <div class="nav-wrapper teal lighten-2">
	      <a href="#" class="brand-logo">Logo</a>
	      <ul id="nav-mobile" class="right hide-on-med-and-down">
          <li><a href="/returnhome/">Home</a></li>
	        <li><a href="/userprofile/">Profile</a></li>
	        <li><a href="/logout/">Log out</a></li>
	        <li><a href="/mypapers/">Papers</a></li>
	      </ul>
	    </div>
    </nav>

    <!-- Papers -->

    <div name = "paper_list" style="margin-top:75px;margin-left:85px;">

    	{% if paper_list %}

    		
        <div class="row" style="margin-left:85px;">  
    		{% for item in  paper_list %}
      			
            <!--
            <div class="col s4"  class="bg-primary"><a href="/viewer/?id={{ item.link }}">
      			<img class="img-responsive" src="/static/images/essay74.png" height="200px" width="200px">
      			<h6 style="margin-left:10px;">{{ item.title }}</h6></a></div>
    		    -->

            <div class="row">
              <div class="col s12 m6">
                <div class="card blue-grey darken-1">
                  <div class="card-content white-text">
                    <span class="card-title">{{ item.title }}</span>
                    <p>{{ item.description }}</p>
                  </div>
                  <div class="card-action">
                    <a href="/viewer/?id={{ item.link }}">Click to view more</a>
                    
                  </div>
                </div>
              </div>
            </div>

        {% endfor %}
        </div>
    	{% else %}

			<h1>There are no research papers to show </h1>

		{% endif %}

 
			

</div>
</div>
</div>
</div>



</body>
</html>
